auto_reload: 10m
service:
  host: localhost
  api_port: 80
  device_port: 8081
  pid_file: /var/octopus/octopus.pid
security:
  dashboard:
    username: root
    password: waterISwide
    token_expiry: 24h
    aes:
      key: abcdefg123456789
      iv: abcdefg123456789
  ssl:
    certfile: /etc/octopus/server.crt
    keyfile: /etc/octopus/server.key
websocket_connections:
  registry: memory
  nshards: 4
  init_shard_size: 128
  request_queue_size: 8
  expiry: &expiry 300s
  timeouts:
    write: 2s
    read: *expiry
    request: 2s
    response: 8s
  buffer_sizes:
    read: 1024
    write: 1024
indices:
  disable: false
  host: localhost
  port: 9200
  number_of_shards: 8
  number_of_replicas: 0
  ttl_enabled: true
  ttl: '336h'
database:
  db_type: sqlite3
  db_file: /var/octopus/octopus.db
logging:
  octopus:
    filename: /var/octopus/octopus.log
    maxsize: 1024
    maxage: 7
    maxbackups: 5
    level: info
    buffer_size: 512
  indices:
    filename: /var/octopus/indices.log
    maxsize: 1024
    maxage: 7
    maxbackups: 5
    level: warn
    buffer_size: 512
  database:
    filename: /var/octopus/db.log
    maxsize: 1024
    maxage: 7
    maxbackups: 5
    level: warn
    buffer_size: 512
