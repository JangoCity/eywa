service:
  host: localhost
  http_port: 8080
  ws_port: 8081
  pid_file: /var/octopus/octopus_test.pid
connections:
  registry: memory
  nshards: 4
  init_shard_size: 128
  request_queue_size: 8
  expiry: &expiry 300s
  timeouts:
    write: 2s
    read: *expiry
    request: 2s
    response: 8s
  buffer_sizes:
    read: 1024
    write: 1024
indices:
  host: localhost
  port: 8086
  db_name: octopus_test
database:
  db_type: sqlite3
  db_file: /var/octopus/octopus_test.db
